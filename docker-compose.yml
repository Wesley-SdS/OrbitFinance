version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: orbifinance-postgres
    environment:
      POSTGRES_DB: orbifinance_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - orbifinance-network

  redis:
    image: redis:7-alpine
    container_name: orbifinance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - orbifinance-network

volumes:
  postgres_data:
  redis_data:

networks:
  orbifinance-network:
    driver: bridge
